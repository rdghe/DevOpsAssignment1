openapi: 3.0.0
info:
  title: Simple Students API for managing students
  description: This is a simple API
  contact:
    email: radu98@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
- url: https://virtserver.SwaggerHub.com/tutorial/1.0.0
  description: SwaggerHub API Auto Mocking
paths:
  /student/{student_id}:
    get:
      summary: gets student
      description: |
        Returns a single student
      operationId: get_student_by_id
      parameters:
      - name: student_id
        in: path
        description: the id of the student
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        "400":
          description: invalid ID
        "404":
          description: not found
      x-openapi-router-controller: swagger_server.controllers.default_controller
    delete:
      summary: deletes a student
      description: "delete a single student"
      operationId: delete_student
      parameters:
      - name: student_id
        in: path
        description: the id of the student
        required: true
        style: simple
        explode: false
        schema:
          type: number
          format: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: number
                format: integer
        "400":
          description: invalid ID
        "404":
          description: not found
      x-openapi-router-controller: swagger_server.controllers.default_controller
  /student:
    post:
      summary: Add a new student
      description: Adds an item to the system
      operationId: add_student
      requestBody:
        description: Student item to add
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Student'
      responses:
        "200":
          description: created
          content:
            application/json:
              schema:
                type: number
                format: integer
                x-content-type: application/json
        "400":
          description: "invalid input, object invalid"
        "409":
          description: an existing already exists
      x-openapi-router-controller: swagger_server.controllers.default_controller
components:
  schemas:
    Student:
      required:
      - first_name
      - last_name
      type: object
      properties:
        student_id:
          type: number
          format: integer
        first_name:
          type: string
          example: John
        last_name:
          type: string
          example: Smith
        gradeRecords:
          type: array
          example:
          - subject_name: Mathematics
            grade: 10
          items:
            $ref: '#/components/schemas/GradeRecord'
      example:
        last_name: Smith
        first_name: John
        gradeRecords:
        - subject_name: Mathematics
          grade: 10
    GradeRecord:
      required:
      - grade
      - subject_name
      type: object
      properties:
        subject_name:
          type: string
          example: Mathematics
        grade:
          maximum: 10
          minimum: 0
          type: number
          format: float
          example: 9
      example:
        subject_name: Mathematics
        grade: 9
